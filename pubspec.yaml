name: chill_movies
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cached_network_image: ^3.0.0
  injectable: ^1.4.1
  get_it: ^7.1.3
  flutter_bloc: ^7.0.1
  provider: ^5.0.0
  video_player: ^2.1.5
  equatable: ^2.0.2
  flick_video_player: ^0.3.1
  chewie: ^1.2.1
  json_annotation: any



dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator: any
  #retrofit_generator: any
  build_runner: ^2.0.3
  json_serializable: any
  
  


flutter:
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Bold.otf
          weight: 700
        - asset: assets/fonts/Quicksand-Regular.otf
          weight: 400
        - asset: assets/fonts/Quicksand-Light.otf
          weight: 200
    - family: BLAKLITN
      fonts:
        - asset: assets/fonts/BLAKLITN.TTF
          weight: 200
          
          
  
  uses-material-design: true
